apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: order
  namespace: yshen 
spec:
  serviceName: "order"
  replicas: 1
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
      - name: orderserver
        image: order-service:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5555
          name: order
        env:
        - name: MCE_MONGODB_HOST
          value: "10.0.2.109"
        - name: MCE_MONGODB_PORT
          value: "30004"
        - name: MCE_USER_HOST
          value: "10.0.2.109"
        - name: MCE_USER_PORT
          value: "30006"
        - name: MCE_EUREKA_HOST
          value: "10.0.2.109"
        - name: MCE_EUREKA_PORT
          value: "30001"
